<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/svg_24260_9.bcb5f3e070b5b3e033459e1ddb79a012.js"></script>
    <title>音乐播放器</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="bg"></div>
    <div id="root">
        <div class="player">
            <div class="cover"></div>
            <div class="panel">
                <div class="title"></div>
                <div class="author"></div>
                <div class="progress">
                    <div class="bar-container">
                        <div class="bar">
                            <span class="circle"></span>
                        </div>
                    </div>
                    <div class="times">
                        <span class="current-time">00:00</span>
                        <span class="total-time"></span>
                    </div>
                </div>
                <div class="control">
                    <div class="mode">
                        <svg class="iconpark-icon play-cycle appear">
                            <use href="#play-cycle"></use>
                        </svg>
                        <svg class="iconpark-icon play-once">
                            <use href="#play-once"></use>
                        </svg>
                        <svg class="iconpark-icon shuffle-one">
                            <use href="#shuffle-one"></use>
                        </svg>
                    </div>
                    <svg class="iconpark-icon go-start">
                        <use href="#go-start"></use>
                    </svg>
                    <svg class="iconpark-icon play">
                        <use href="#play"></use>
                    </svg>
                    <svg class="iconpark-icon pause-one hidden">
                        <use href="#pause-one"></use>
                    </svg>
                    <svg class="iconpark-icon go-end">
                        <use href="#go-end"></use>
                    </svg>
                    <svg class="iconpark-icon music-menu">
                        <use href="#music-menu"></use>
                    </svg>
                </div>
            </div>
        </div>
        <div class="list"></div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
